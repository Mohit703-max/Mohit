<!DOCTYPE html>
<html>
  <head>
    <title>
      CALCULATOR
    </title>
    <link rel="stylesheet" href="styles/calci.css">
      
  </head>

  <body>
    <p class="title">CALCULATOR</p>

  <p class="css-result js-result"></p>
  <p>  
    <button   class="button-css" onclick="
      
        operation(1);
      ">1</button>

    <button   class="button-css" onclick="
      
    operation(2);
      ">2</button>

    <button  class="button-css" onclick="
    operation(3);
      ">3</button>


    <button  class="button-orange-css" onclick="
      
    symbol('+');
      ">+</button>
  </p>  

  <p>
 <button  class="button-css" onclick="
      operation(4);
      
      ">4</button>

    <button  class="button-css" onclick="
      operation(5);
      
      ">5</button>

    <button  class="button-css" onclick="
      operation(6);
      
      ">6</button>


    <button  class="button-orange-css" onclick="
      
    symbol('-');
      ">-</button>
    
    </p>  

    <p>
    
      <button class="button-css" onclick="
      operation(7);
    
      ">7</button>

    <button class="button-css" onclick="
      operation(8);
    
      ">8</button>

    <button class="button-css" onclick="
      operation(9);
    
      ">9</button>


    <button class="button-orange-css" onclick="
    symbol('*');
      ">*</button>
    </p>
    
    <p>
      <button class="button-css" onclick="
      operation(0);
      
      ">0</button>

    <button class="button-css" onclick="
      symbol('.');
      
      ">.</button>

    <button class="button-css" onclick="
      symbol('=')
      
      ">=</button>


    <button class="button-orange-css" onclick="
      symbol('/');
      
      ">/</button>
    </p>

    <p>
  
      <button class="button-css clear-css" onclick="
      
        symbol('clear');
        ">Clear</button>
    </p>
    
   
  
  
   
    <script src="scripts/calci.js">
     </script>
  </body>
</html>
